<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hyperbolic Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 15px;
            margin: 0;
            padding: 0;
            height: 100vh; /* Make sure the body takes up the full viewport height */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #E9E6DA; /* Optional: Set background color */
        }
    
        h1 {
            margin-top: 30px;
        }
    
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-left: 200px;
        }
    
        svg {
            margin: 0 auto;
        }
    
        .node text {
            font-size: 20px;
            fill: #333;
        }
    
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    
        .node circle {
            stroke: #fff;
            stroke-width: 2px;
        }
    
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            background: lightsteelblue;
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0; /* Ensure it's hidden initially */
            z-index: 10; /* Make sure tooltip appears on top */
        }
    </style>
    
</head>
<body>
   
    <div class="container">
        <svg id="tree" width="750" height="750"></svg>
        <svg class="legend" width="250" height="250"></svg>
    </div>
    <div class="tooltip" style="opacity:0;"></div>

    <script>
        const data = {
            "name": "Total Cost",
            "children": [
                {
                    "name": "Pregnancy-related",
                    "children": [
                        { "name": "Pregnancy-related Costs", "price": 15000.0 },
                        { "name": "Pre-pregnancy Checkup", "price": 820.0 },
                        { "name": "Doctor's consultation", "price": 1062.0 },
                        { "name": "Pre-natal Packages", "price": 600.0 },
                        { "name": "Delivery", "price": 10000.0 },
                        { "name": "Confinement Nanny", "price": 3350.0 }
                    ]
                },
                {
                    "name": "1st Year",
                    "children": [
                        { "name": "Diapers", "price": 780.0 },
                        { "name": "Formula Milk", "price": 900.0 },
                        { "name": "Baby Gear", "price": 1806.5 },
                        { "name": "Cleaning Products", "price": 607.0 },
                        { "name": "Clothing and Toys", "price": 750.0 },
                        { "name": "Vaccination", "price": 1133.6 },
                        { "name": "Micellaneous", "price": 500.0 }
                    ]
                },
                {
                    "name": "1 to 6 Years",
                    "children": [
                        { "name": "Infant Care/Nanny (month 13 to 18)", "price": 10500.0 },
                        { "name": "Childcare (from month 19)", "price": 105600.0 },
                        { "name": "Food and Nutrition", "price": 21600.0 },
                        { "name": "Regular Checkups", "price": 4500.0 },
                        { "name": "Enrichment Classes (Optional)", "price": 6000.0 },
                        { "name": "Micellaneous", "price": 7500.0 }
                    ]
                },
                {
                    "name": "7 to 18 Years",
                    "children": [
                        { "name": "School Essentials", "price": 12000.0 },
                        { "name": "Pocket Money", "price": 25200.0 },
                        { "name": "Personal Learning Device", "price": 1250.0 },
                        { "name": "Tuition and Enrichment Classes", "price": 46800.0 },
                        { "name": "Family Travel and Leisure", "price": 15000.0 }
                    ]
                },
                {
                    "name": "Tertiary Education",
                    "children": [
                        { "name": "Tiertiary Education", "price": 86000.0 },
                        { "name": "Tuition Fees", "price": 40400.0 },
                        { "name": "Living Expenses", "price": 45600.0 }
                    ]
                }
            ]
        };

const width = 750;
const height = 750;
const radius = (Math.min(width, height) / 2) - 40; // Adjust radius if needed

const backgroundColor = "#E9E6DA"; // Set this to the background color of your dashboard

const svg = d3.select("#tree")
    .attr("viewBox", [-width / 2, -height / 2, width, height])
    .attr("transform", "scale(1.3)"); // Adjust scale as needed


// Your existing code to draw the hyperbolic tree here

        const tree = d3.tree()
            .size([2 * Math.PI, radius - 100])
            .separation((a, b) => (a.parent === b.parent ? 1 : 2) / a.depth);

        const root = d3.hierarchy(data, d => d.children);

        root.eachAfter(d => {
            d.totalPrice = d.children ? d.children.reduce((sum, child) => sum + (child.totalPrice || child.data.price || 0), 0) : d.data.price || 0;
        });

        tree(root);

        const sizeScale = d3.scaleLinear()
            .domain([d3.min(root.descendants(), d => d.totalPrice), d3.max(root.descendants(), d => d.totalPrice)])
            .range([5, 30]);

        const colorScale = d3.scaleLinear()
            .domain([d3.min(root.descendants(), d => d.totalPrice), d3.max(root.descendants(), d => d.totalPrice)])
            .range(["#6baed6", "#fd8d3c"]);

        const link = svg.append("g")
            .attr("fill", "none")
            .attr("stroke", "#555")
            .attr("stroke-opacity", 0.4)
            .attr("stroke-width", 1.5)
            .selectAll("path")
            .data(root.links())
            .join("path")
            .attr("d", d3.linkRadial().angle(d => d.x).radius(d => d.y));

        const node = svg.append("g")
            .selectAll("g")
            .data(root.descendants())
            .join("g")
            .attr("transform", d => `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0)`);

        node.append("circle")
            .attr("r", d => sizeScale(d.totalPrice))
            .attr("fill", d => colorScale(d.totalPrice));

            node.append("text")
            .attr("dy", d => d.depth === 0 ? "0em" : "-1.2em") // Moves "Stages" higher if it's the root
            .attr("text-anchor", "middle") // Centers the text horizontally
            .attr("transform", d => d.depth === 0 ? "rotate(260)" : (d.x >= Math.PI ? "rotate(180)" : null)) // Keeps "Stages" horizontal
            .text(d => d.data.name)
            .clone(true).lower()
            .attr("stroke", "white");



        const tooltip = d3.select(".tooltip");

        node.on("mouseover", (event, d) => {
            tooltip.transition().duration(200).style("opacity", .9);
            tooltip.html(`Total Price: $${d.totalPrice.toFixed(2)}`)
                .style("left", (event.pageX) + "px")
                .style("top", (event.pageY - 28) + "px");
        }).on("mouseout", () => {
            tooltip.transition().duration(500).style("opacity", 0);
        });

        const legendSvg = d3.select(".legend");

        const legendData = [d3.min(root.descendants(), d => d.totalPrice), d3.max(root.descendants(), d => d.totalPrice)];
        const legendScale = d3.scaleLinear().domain(legendData).range([20, 280]);

        const legendAxis = d3.axisBottom(legendScale)
            .ticks(5)
            .tickFormat(d3.format("$.2f"));
 
        const gradient = legendSvg.append("defs")
            .append("linearGradient")
            .attr("id", "gradient")
            .attr("x1", "0%")
            .attr("x2", "100%")
            .attr("y1", "0%")
            .attr("y2", "0%");

        gradient.append("stop").attr("offset", "0%").attr("stop-color", "#6baed6").attr("stop-opacity", 1);
        gradient.append("stop").attr("offset", "100%").attr("stop-color", "#fd8d3c").attr("stop-opacity", 1);

    

   
    </script>
</body>
</html>
